<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Chat</title>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .videos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    video {
      width: 45%;
      height: 300px;
      background: black;
      border-radius: 10px;
    }

    #localVideo {
      transform: scaleX(-1);
    }

    button {
      padding: 10px 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>WebRTC Video Chat</h2>

<div class="videos">
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<button onclick="start()">Start</button>
<button onclick="next()">Next</button>

<script>
const ws = new WebSocket(
  "wss://webrtcsocket-django-backend.onrender.com/ws/chat/"
);

let pc = null;
let room = null;
let isInitiator = false;
let localStream = null;

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");

navigator.mediaDevices.getUserMedia({ video: true, audio: true })
.then(stream => {
  localStream = stream;
  localVideo.srcObject = stream;
});

function cleanup() {
  if (pc) {
    pc.close();
    pc = null;
  }
  remoteVideo.srcObject = null;
}

function start() {
  ws.send(JSON.stringify({ type: "start" }));
}

function next() {
  cleanup();
  ws.send(JSON.stringify({ type: "next" }));
}

ws.onmessage = async (e) => {
  const data = JSON.parse(e.data);

  if (data.type === "matched") {
    cleanup();

    room = data.room;
    isInitiator = data.initiator;

    pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    localStream.getTracks().forEach(track =>
      pc.addTrack(track, localStream)
    );

    pc.ontrack = e => {
      remoteVideo.srcObject = e.streams[0];
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({
          room,
          candidate: e.candidate
        }));
      }
    };

    if (isInitiator) {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ room, sdp: offer }));
    }
  }

  if (data.sdp && pc) {
    const desc = new RTCSessionDescription(data.sdp);

    if (desc.type === "answer" && pc.signalingState !== "have-local-offer") return;
    if (desc.type === "offer" && pc.signalingState !== "stable") return;

    await pc.setRemoteDescription(desc);

    if (desc.type === "offer") {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({ room, sdp: answer }));
    }
  }

  if (data.candidate && pc) {
    await pc.addIceCandidate(
      new RTCIceCandidate(data.candidate)
    );
  }
};
</script>

</body>
</html>
