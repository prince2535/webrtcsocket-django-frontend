<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Video Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      margin: 15px 0;
    }

    .videos {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    video {
      width: 45%;
      height: 320px;
      background: black;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    #localVideo {
      transform: scaleX(-1);
    }

    .controls {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .start {
      background: #27ae60;
      color: white;
    }

    .next {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>

<body>

<h2>Stranger Video Chat</h2>

<div class="videos">
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<div class="controls">
  <button class="start" onclick="start()">Start</button>
  <button class="next" onclick="next()">Next</button>
</div>

<script>
/* ================== ORIGINAL WORKING LOGIC (UNCHANGED) ================== */

const ws = new WebSocket(
  "wss://webrtcsocket-django-backend.onrender.com/ws/chat/"
);

let pc = null;
let room = null;
let isInitiator = false;
let localStream = null;

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");

navigator.mediaDevices.getUserMedia({ video: true, audio: true })
.then(stream => {
  localStream = stream;
  localVideo.srcObject = stream;
})
.catch(err => alert("Camera error: " + err));

function cleanup() {
  if (pc) {
    pc.close();
    pc = null;
  }
  remoteVideo.srcObject = null;
}

function start() {
  ws.send(JSON.stringify({ type: "start" }));
}

function next() {
  cleanup();
  ws.send(JSON.stringify({ type: "next" }));
}

ws.onmessage = async (e) => {
  const data = JSON.parse(e.data);

  if (data.type === "matched") {
    cleanup();

    room = data.room;
    isInitiator = data.initiator;

    pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    localStream.getTracks().forEach(track =>
      pc.addTrack(track, localStream)
    );

    pc.ontrack = e => {
      remoteVideo.srcObject = e.streams[0];
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({
          room,
          candidate: e.candidate
        }));
      }
    };

    if (isInitiator) {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ room, sdp: offer }));
    }
  }

  if (data.sdp && pc) {
    const desc = new RTCSessionDescription(data.sdp);

    if (desc.type === "answer" && pc.signalingState !== "have-local-offer") return;
    if (desc.type === "offer" && pc.signalingState !== "stable") return;

    await pc.setRemoteDescription(desc);

    if (desc.type === "offer") {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({ room, sdp: answer }));
    }
  }

  if (data.candidate && pc) {
    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
  }
};
</script>

</body>
</html>
