<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django WebRTC Chat</title>

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    h2 {
      margin-top: 20px;
    }

    .videos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    video {
      width: 45%;
      height: 300px;
      background: black;
      border-radius: 10px;
      border: 2px solid #00ffd5;
    }

    /* mirror only local video */
    #localVideo {
      transform: scaleX(-1);
    }

    /* üîê AUTH BOX */
    #authBox {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      width: 300px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.3);
    }

    input {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .signup-btn {
      background: #00ffd5;
      color: #000;
      font-weight: bold;
    }

    .login-btn {
      background: #ffaa00;
      color: #000;
      font-weight: bold;
    }

    .action-btn {
      background: #00b3ff;
      color: white;
      width: 120px;
      margin: 10px;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
      transform: none;
    }

    #authStatus {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h2>Django WebRTC Video Chat</h2>

<!-- üîê AUTH SECTION -->
<div id="authBox">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button class="signup-btn" onclick="signup()">Signup</button>
  <button class="login-btn" onclick="login()">Login</button>

  <p id="authStatus"></p>
</div>

<!-- üé• VIDEO SECTION -->
<div class="videos">
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<div>
  <button id="startBtn" class="action-btn" onclick="start()" disabled>Start</button>
  <button id="nextBtn" class="action-btn" onclick="next()" disabled>Next</button>
</div>

<script>
/* ===================== AUTH ===================== */
let isLoggedIn = false;

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const authStatus = document.getElementById("authStatus");
const startBtn = document.getElementById("startBtn");
const nextBtn = document.getElementById("nextBtn");
const authBox = document.getElementById("authBox");

async function signup() {
  const email = emailInput.value;
  const password = passwordInput.value;

  const res = await fetch(
    "https://webrtcsocket-django-backend.onrender.com/api/signup/",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    }
  );

  const data = await res.json();
  authStatus.innerText = data.message || data.error;
  authStatus.style.color = data.message ? "#00ffd5" : "#ff6b6b";
}

async function login() {
  const email = emailInput.value;
  const password = passwordInput.value;

  const res = await fetch(
    "https://webrtcsocket-django-backend.onrender.com/api/login/",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    }
  );

  const data = await res.json();

  if (data.message) {
    isLoggedIn = true;
    authStatus.innerText = "Logged in ‚úî";
    authStatus.style.color = "#00ffd5";
    startBtn.disabled = false;
    nextBtn.disabled = false;
    authBox.style.display = "none";
  } else {
    authStatus.innerText = data.error;
    authStatus.style.color = "#ff6b6b";
  }
}

/* ===================== WEBRTC ===================== */

const ws = new WebSocket(
  "wss://webrtcsocket-django-backend.onrender.com/ws/chat/"
);

let pc = null;
let room = null;
let isInitiator = false;
let localStream = null;

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");

navigator.mediaDevices.getUserMedia({ video: true, audio: true })
.then(stream => {
  localStream = stream;
  localVideo.srcObject = stream;
})
.catch(err => alert("Camera error: " + err));

function cleanup() {
  if (pc) {
    pc.close();
    pc = null;
  }
  remoteVideo.srcObject = null;
}

function start() {
  if (!isLoggedIn) return;
  ws.send(JSON.stringify({ type: "start" }));
}

function next() {
  if (!isLoggedIn) return;
  cleanup();
  ws.send(JSON.stringify({ type: "next" }));
}

ws.onmessage = async (e) => {
  const data = JSON.parse(e.data);

  if (data.type === "matched") {
    cleanup();

    room = data.room;
    isInitiator = data.initiator;

    pc = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    localStream.getTracks().forEach(track =>
      pc.addTrack(track, localStream)
    );

    pc.ontrack = e => {
      remoteVideo.srcObject = e.streams[0];
    };

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({
          room,
          candidate: e.candidate
        }));
      }
    };

    if (isInitiator) {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ room, sdp: offer }));
    }
  }

  if (data.sdp && pc) {
    const desc = new RTCSessionDescription(data.sdp);

    if (desc.type === "answer" && pc.signalingState !== "have-local-offer") return;
    if (desc.type === "offer" && pc.signalingState !== "stable") return;

    await pc.setRemoteDescription(desc);

    if (desc.type === "offer") {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({ room, sdp: answer }));
    }
  }

  if (data.candidate && pc) {
    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
  }
};
</script>

</body>
</html>
