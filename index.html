<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django WebRTC Chat</title>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .videos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    video {
      width: 45%;
      height: 300px;
      background: black;
      border-radius: 10px;
    }

    #localVideo {
      transform: scaleX(-1);
    }

    #remoteVideo {
      transform: scaleX(1);
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }

    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
    }

    #authBox {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>Django WebRTC Video Chat</h2>

<!-- ðŸ” AUTH SECTION -->
<div id="authBox">
  <input id="email" placeholder="Email"><br>

  <input id="password" type="password" placeholder="Password"><br>

  <!-- ðŸ‘ SHOW PASSWORD (ONLY ADDITION) -->
  <label style="font-size:14px;">
    <input type="checkbox" onclick="togglePassword()"> Show Password
  </label><br>

  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
  <p id="authStatus"></p>
</div>

<!-- ðŸŽ¥ VIDEO SECTION -->
<div class="videos">
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<button id="startBtn" onclick="start()" disabled>Start</button>
<button id="nextBtn" onclick="next()" disabled>Next</button>

<script>
/* ===================== AUTH LOGIC ===================== */
let isLoggedIn = false;

async function signup() {
  const email = emailInput.value;
  const password = passwordInput.value;

  const res = await fetch(
    "https://webrtcsocket-django-backend.onrender.com/api/signup/",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    }
  );

  const data = await res.json();
  authStatus.innerText = data.message || data.error;
}

async function login() {
  const email = emailInput.value;
  const password = passwordInput.value;

  const res = await fetch(
    "https://webrtcsocket-django-backend.onrender.com/api/login/",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    }
  );

  const data = await res.json();

  if (data.message) {
    isLoggedIn = true;
    authStatus.innerText = "Logged in âœ”";
    startBtn.disabled = false;
    nextBtn.disabled = false;
    authBox.style.display = "none";
  } else {
    authStatus.innerText = data.error;
  }
}

function togglePassword() {
  passwordInput.type =
    passwordInput.type === "password" ? "text" : "password";
}

  if (!isLoggedIn) return;
  ws.send(JSON.stringify({ type: "start" }));
}
