<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login | WebRTC Chat</title>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 80px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 220px;
    }

    button {
      padding: 10px 18px;
      margin: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Login / Signup</h2>

<input id="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br>

<label style="font-size:14px;">
  <input type="checkbox" onclick="togglePassword()"> Show Password
</label><br><br>

<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>

<p id="status"></p>

<script>
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const statusText = document.getElementById("status");

function togglePassword() {
  passwordInput.type =
    passwordInput.type === "password" ? "text" : "password";
}

async function signup() {
  const res = await fetch(
    "https://webrtcsocket-django-backend.onrender.com/api/signup/",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: emailInput.value,
        password: passwordInput.value
      })
    }
  );

  const data = await res.json();
  statusText.innerText = data.message || data.error;
}

async function login() {
  const res = await fetch(
    "https://webrtcsocket-django-backend.onrender.com/api/login/",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: emailInput.value,
        password: passwordInput.value
      })
    }
  );

  const data = await res.json();

  if (data.message) {
    // âœ… ONLY PAGE CHANGE
    window.location.href = "video.html";
  } else {
    statusText.innerText = data.error;
  }
}
</script>

</body>
</html>
