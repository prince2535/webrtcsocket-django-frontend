<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Django WebRTC Chat</title>

<!-- âœ… Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
  background:#0f0f0f;
  color:white;
  text-align:center;
  font-family:'Inter', Arial, sans-serif;
}

/* ===== GLASS CONTAINER ===== */
.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 25px;
  box-shadow: 0 0 40px rgba(0,0,0,0.7);
  max-width: 1100px;
  margin: 30px auto;
}

/* ===== STATUS ===== */
#statusText {
  color:#00ffcc;
  font-weight:600;
  margin-top:8px;
}

/* ===== VIDEOS ===== */
.videos {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}

video {
  width:45%;
  height:340px;
  background:black;
  border-radius:14px;
}

#localVideo { transform: scaleX(-1); }

/* ===== INPUTS ===== */
input {
  padding:10px;
  margin:6px;
  width:220px;
  border-radius:8px;
  border:none;
}

/* ===== BUTTONS ===== */
button {
  padding:10px 18px;
  margin:6px;
  cursor:pointer;
  border-radius:30px;
  border:none;
  font-weight:700;
  background: linear-gradient(135deg, #00ffcc, #00b3ff);
  color:#000;
}

button:disabled {
  opacity:0.4;
  cursor:not-allowed;
}

/* ===== CHAT ===== */
#chatBox {
  background: rgba(0,0,0,0.4);
  border-radius:10px;
  margin:10px;
  padding:8px;
  height:120px;
  overflow:auto;
}

#chatBox p {
  margin:4px 0;
  font-size:14px;
}
</style>
</head>

<body>

<div class="glass">

<h2>Django WebRTC Video Chat</h2>
<p id="statusText">Ready to connect</p>

<!-- AUTH -->
<div id="authBox">
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
  <p id="authStatus"></p>
</div>

<!-- VIDEO -->
<div class="videos">
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
</div>

<button id="startBtn" onclick="start()" disabled>Start</button>
<button id="nextBtn" onclick="next()" disabled>Next</button>

<!-- CHAT -->
<div>
  <input id="chatInput" placeholder="Type message">
  <button onclick="sendMessage()">Send</button>
  <div id="chatBox"></div>
</div>

</div>

<script>
/* ===== STATUS ===== */
function setStatus(text) {
  document.getElementById("statusText").innerText = text;
}

/* ===== GLOBAL DOM ===== */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const authStatus = document.getElementById("authStatus");
const startBtn = document.getElementById("startBtn");
const nextBtn = document.getElementById("nextBtn");
const authBox = document.getElementById("authBox");
const chatInput = document.getElementById("chatInput");
const chatBox = document.getElementById("chatBox");

/* ===== AUTH ===== */
let isLoggedIn = false;

async function signup() {
  const res = await fetch(
    "https://webrtcsocket-django-backend.onrender.com/api/signup/",
    {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        email:emailInput.value,
        password:passwordInput.value
      })
    }
  );
  const data = await res.json();
  authStatus.innerText = data.message || data.error;
}

async function login() {
  const res = await fetch(
    "https://webrtcsocket-django-backend.onrender.com/api/login/",
    {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        email:emailInput.value,
        password:passwordInput.value
      })
    }
  );
  const data = await res.json();

  if (data.message) {
    isLoggedIn = true;
    authBox.style.display = "none";
    startBtn.disabled = false;
    nextBtn.disabled = false;
    setStatus("Logged in");
  } else {
    authStatus.innerText = data.error;
  }
}

/* ===== WEBRTC ===== */
let ws;
let pc = null;
let room = null;
let isInitiator = false;
let localStream = null;

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");

navigator.mediaDevices.getUserMedia({ video:true, audio:true })
.then(stream => {
  localStream = stream;
  localVideo.srcObject = stream;
});

function cleanup() {
  if (pc) pc.close();
  pc = null;
  remoteVideo.srcObject = null;
}

function connectWS() {
  ws = new WebSocket(
    "wss://webrtcsocket-django-backend.onrender.com/ws/chat/"
  );
  ws.onmessage = handleMessage;
}
connectWS();

function start() {
  if (!isLoggedIn) return;
  setStatus("Searching for stranger...");
  ws.send(JSON.stringify({ type:"start" }));
}

function next() {
  if (!isLoggedIn) return;
  cleanup();
  setStatus("Searching for new stranger...");
  ws.send(JSON.stringify({ type:"next" }));
}

/* ===== CHAT ===== */
function addMessage(sender, text) {
  const p = document.createElement("p");
  p.innerText = sender + ": " + text;
  chatBox.appendChild(p);
}

function sendMessage() {
  if (!room || !chatInput.value) return;
  ws.send(JSON.stringify({ room, type:"chat", text:chatInput.value }));
  addMessage("Me", chatInput.value);
  chatInput.value = "";
}

/* ===== SIGNALING ===== */
async function handleMessage(e) {
  const data = JSON.parse(e.data);

  if (data.type === "matched") {
    cleanup();
    room = data.room;
    isInitiator = data.initiator;
    setStatus("Connected");

    pc = new RTCPeerConnection({
      iceServers:[{ urls:"stun:stun.l.google.com:19302" }]
    });

    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
    pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

    pc.onicecandidate = e => {
      if (e.candidate) {
        ws.send(JSON.stringify({ room, candidate:e.candidate }));
      }
    };

    if (isInitiator) {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ room, sdp:offer }));
    }
  }

  if (data.sdp && pc) {
    const desc = new RTCSessionDescription(data.sdp);
    if (desc.type === "answer" && pc.signalingState !== "have-local-offer") return;
    if (desc.type === "offer" && pc.signalingState !== "stable") return;

    await pc.setRemoteDescription(desc);

    if (desc.type === "offer") {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({ room, sdp:answer }));
    }
  }

  if (data.candidate && pc && pc.remoteDescription) {
    try { await pc.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch {}
  }

  if (data.type === "chat") {
    addMessage("Partner", data.text);
  }
}
</script>

</body>
</html>
